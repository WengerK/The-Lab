<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  for (const cut of cuts) {
    console.log(cut); // â†’ Chuck // Brisket // Shank // Short Rib
  }

  // On Array, you have the entires() method that retrieve an ArrayIterator !!!
  for (const cut of cuts.entries()) {
    console.log(cut); // â†’ [0, "Chuck"] // [1, "Brisket"] // [2, "Shank"] // [3, "Short Rib"]
  }

  // You can use destructuring !
  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item`); // â†’ Check is the 1 item // ......
  }




  function addUpNumbers() {
    let total = 0;
    // Retrieve args with arugments special keyword ! You could also use the rest operator ðŸ˜œ
    for (const num of arguments) {
      total += num;
    }
    console.log(total);
    return total;
  }
  addUpNumbers(10,23,52,34,12,13,123);  // â†’ 267



  // Yeah, you can loop throught string
  const name = 'Kevin Wenger';
  for (const char of name) {
    console.log(char); // â†’ Kevin Wenger
  }

  const ps = document.querySelectorAll('p');
  for (const paragraph of ps) {
    paragraph.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }

</script>
</body>
</html>
