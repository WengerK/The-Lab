<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions this</title>

  <style>
    .wrap {
      min-height: 100vh;
      display:flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-weight: 100;
      color:white;
      overflow: hidden;
    }
    .box {
      background:black url(https://unsplash.it/1500/1500?image=560&blur=0.5) center fixed no-repeat;
      width:50px;
      height:50px;
      padding:50px;
      transition: width 0.2s, height 0.6s;
      position: relative;
    }
    .box.opening {
      width:500px;
      height:500px;
    }
    .box h2 {
      position: absolute;
      width:100%;
      font-size: 100px;
      transform:translateX(-200%);
      transition: all 0.5s;
      top:0;
      opacity: 0;
    }
    .box p {
      position: absolute;
      width:100%;
      transform:translateX(200%);
      transition: all 0.5s;
      bottom:0;
      opacity: 0;
    }
    .box.open > * {
      transform:translateX(0%);
      opacity: 1;
    }
  </style>

</head>
<body>

  <div class="wrap">
    <div class="box">
      <h2>Wenger Kevin</h2>
      <p class="social">@WengerK</p>
    </div>
  </div>

<script>
  const box = document.querySelector('.box');

  // With a regular function, this is as usual the element
  box.addEventListener('click', function(event) {
    console.log(this); // â†’ Box DOM element
  });

  // Using an arrow function, this is herited from the parent scope !
  box.addEventListener('click', event => {
    console.log(this); // â†’ Window element
  });

  // Let's mix both
  // I don't use arrow here because I want this to be box
  box.addEventListener('click', function(event) {
    let first = 'opening';
    let second = 'open';

    // Let's switch 2 variables to improve the animation ðŸŒœðŸŒ›
    if (this.classList.contains(first)) {
      [first, second] = [second, first];
    }

    this.classList.toggle(first);

    // I use arrow function here because I want this to be box ðŸš€
    setTimeout(() => {
      this.classList.toggle(second);
    }, 500);
  });

</script>
</body>
</html>
