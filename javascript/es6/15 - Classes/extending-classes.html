<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  class Dog extends Animal {
    constructor(name, breed) {
      // Super is the keyword to call the parent constructor, it's mandatory !
      super(name);
      this.breed = breed;
    }
    bark() {
      console.log('Bark bark I\'m a dog');
    }
  }

  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');

  rhino.eat('burgers'); // → ["burgers"]
  rhino.eat('leaves'); // → ["burgers", "leaves"]
  rhino.drink(); // → 90
  rhino.drink(); // → 80
  rhino.drink(); // → 70

  snickers.eat('plastics'); // → ["plastics"]
  snickers.eat('plastics'); // → ["burgers", "burgers"]
  snickers.drink();  // → 90
  snickers.bark(); // → Bark bark I\'m a dog

  rhino.bark(); // → undefined

</script>
</body>
</html>
